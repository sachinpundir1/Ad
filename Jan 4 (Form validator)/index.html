<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="index.css" />
        <title>Signup</title>
    </head>

    <body>
        <!--     Form container       -->
        <div class="container">
            <div class="f1">
                <div class="imDiv">
                    <img
                        src="images/shutterstock_1141387385-[Converted]-640w.png"
                        class="img"
                    />
                </div>
                <div class="f2">
                    <label class="th1"> Create your account </label>
                    <!--    Form     -->
                    <form class="signForm" action="#">
                        <div class="i1">
                            <i class="fa fa-user-circle"></i>
                            <input
                                type="text"
                                placeholder="First Name"
                                class="i2"
                                id="name"
                            />
                        </div>
                        <div class="i1">
                            <i class="fa fa-at"></i>
                            <input
                                type="email"
                                placeholder="e-mail"
                                class="i2"
                                id="email"
                            />
                        </div>
                        <div class="i1">
                            <i class="fa fa-key"></i>
                            <input
                                class="i2"
                                id="password1"
                                type="password"
                                placeholder="choose password"
                            />
                        </div>
                        <div class="i1">
                            <i class="fa fa-key"></i>
                            <input
                                class="i2"
                                id="password2"
                                type="password"
                                placeholder="Re-type password"
                            />
                        </div>

                        <input
                            type="submit"
                            value="Signup"
                            class="signBtn"
                            id="signBtn"
                        />
                    </form>
                    <div class="back">
                        <label>Already have an account ?</label>
                        <a href="login">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
