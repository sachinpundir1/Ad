<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac toe</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="game--container">
                <section class="game__title">
                    <label>Tic Tac Toe</label>
                </section>
                <section class="game--header">
                    <label class="round">X Round</label>
                    <label class="reset--btn">Reset</label>
                </section>
                <section class="game__grid">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </section>
            </div>
        </div>
    </body>
</html>
