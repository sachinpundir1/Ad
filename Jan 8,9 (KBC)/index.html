<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KBC game</title>
        <link rel="stylesheet" href="index.css" />
        <script type="text/javascript" src="index.js" defer></script>
    </head>

    <body>
        <div class="container">
                    
            <header class="header">

                <div class="line"></div>
                <div class="header--content">
                    <label id="win--price">0</label>
                </div>
                <div class="line"></div>

            </header>

            <!-- middle section containing images and question winning price list in the righ -->

            <section class="content">
                <aside>
                    <div class="logo">
                        <img src="images/Kaun_Banega_Crorepati_2000.png"
                    </div>
                    <div class="progress--bar">
                        <svg height="100" width="100">
                            <circle
                                cx="50"
                                cy="50"
                                r="40"
                                stroke="white"
                                stroke-width="6"
                            />
                        </svg>
                        <div class="bar__time"><label>00</label></div>
                    </div>
                </aside>

                <div class="content--img">
                    <div>
                        <img src="images/cats.jpg" />
                    </div>
                </div>

                <aside class="question--price">
                    <section id="question__price">
                        <div>
                            <label>1 crore</label>
                            <label>12</label>
                        </div>
                        <div>
                            <label>50,00,000/-</label>
                            <label>11</label>
                        </div>
                        <div>
                            <label>25,00,000/-</label>
                            <label>10</label>
                        </div>
                        <div>
                            <label>12,50,000/-</label>
                            <label>9</label>
                        </div>
                        <div>
                            <label>6,40,000/-</label>
                            <label>8</label>
                        </div>
                        <div>
                            <label>3,20,000/-</label>
                            <label>7</label>
                        </div>
                        <div>
                            <label>1,60,000/-</label>
                            <label>6</label>
                        </div>
                        <div>
                            <label>80,000/-</label>
                            <label>5</label>
                        </div>
                        <div>
                            <label>40,000/-</label>
                            <label>4</label>
                        </div>
                        <div>
                            <label>20,000/-</label>
                            <label>3</label>
                        </div>
                        <div>
                            <label>10,000/-</label>
                            <label>2</label>
                        </div>
                        <div>
                            <label>5000/-</label>
                            <label>1</label>
                        </div>
                    </section>
                </aside>

            </section>

            <!-- question section containig question -->
            <section class="questions--container">
                <div>
                    <div class="line"></div>
                    <div class="question">
                        <p id="__question">question</p>
                    </div>
                    <div class="line"></div>
                </div>

                <section class="options">
                    <div>
                        <label>A.</label>
                        <label></label>
                    </div>
                    <div>
                        <label>B.</label>
                        <label></label>
                    </div>
                    <div>
                        <label>C.</label>
                        <label></label>
                    </div>
                    <div>
                        <label>D.</label>
                        <label></label>
                    </div>
                </section>
            </section>
            
        </div>
    </body>
</html>
